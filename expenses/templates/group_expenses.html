{% extends "main.html" %}

{% block title %}
{{ group.name }} expenses
{% endblock %}

{% block content %}
<div class="mycard">
<form action="{% url 'group_expenses' group.id %}">
  <label for="fname">Search</label><br>
  <input type="text" id="search" name="search"><br>
  <input type="submit" value="Submit">
</form>
</div>
<div>
	<ul>
		{% for debt in debts %}
		<li>{{ debt.first_name }} owes ${{ debt.owes|floatformat:"2g" }}</li>
		{% endfor %}
	</ul>
</div>
<div class="mycard">
{% include 'expense_table.html' %}
</div>
{% endblock %}
