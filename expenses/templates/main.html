{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href={% static "expenses/global.css" %} />
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'root_files/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'root_files/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'root_files/favicon-16x16.png' %}">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<div class="topnav">
		<div>
			<h1>Splootwyze</h1>
		</div>
		<div>
			<p><a href="{% url 'groups' %}">Groups</a></p> |

			{% if user.is_authenticated %}
			<p><a href="{% url 'expense_submit' %}">Submit Expense</a></p> |
			<p>Welcome, {{ user.first_name }}</p> |
			<p><a href="{% url 'logout' %}">Logout</a></p>
			{% else %}
			<a href="{% url 'login' %}">LOGIN</a>
			{% endif %}
		</div>
	</div>


	{% block content %}
	{% endblock %}

</body>

</html>
