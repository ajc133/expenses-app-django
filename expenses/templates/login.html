{% extends "main.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Log In</button>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</form>
{% endblock %}
